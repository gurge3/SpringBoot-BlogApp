<div id="content" class="mobileUI-main-content">
    <div id="content-inner">
        <b><h1>Login</h1></b>
        <div ng-show="model.message" class="alert alert-danger">
            {{model.message}}
        </div>

        <div ng-show="model.success" class="alert alert-info">
            {{model.success}}
        </div>

        <label>Username</label>
        <form ng-submit="model.login(username, password)">
            <input type="text"
                   class="form-control"
                   ng-model="username"
                   placeholder="username" required/>

            <label>Password</label>
            <input type="password"
                   ng-model="password"
                   class="form-control"
                   placeholder="password" required/>
            <input type="submit" class="btn btn-primary btn-block"/>
        </form>
        <a class="btn btn-info btn-block" href="#!/register" style="margin-top: 5px">Register</a>
        <a class="btn btn-primary btn-block" href="/auth/facebook">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
        <a href="/auth/google" class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
            Google
        </a>
        <a onclick="window.history.back()" class="btn btn-info btn-block">Back</a>
    </div>
</div>
