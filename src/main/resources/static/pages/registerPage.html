<div id="content" class="mobileUI-main-content">
    <div id="content-inner">
        <b><h1>Register</h1></b>
        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>

        <div ng-show="model.message" class="alert alert-info">
            {{model.message}}
        </div>

        <label for="username">Username</label>
        <input id="username"
               ng-model="username"
               class="form-control" required/>


        <label for="password">Password</label>
        <input id="password"
               type="password"
               ng-model="password"
               class="form-control" required/>

        <label for="password2">Verify Password</label>
        <input id="password2"
               type="password"
               ng-model="password2"
               class="form-control" required/>

        <a ng-click="model.register(username, password, password2)"
           class="btn btn-block btn-primary">Register</a>
        <a href="#!/login" class="btn btn-block btn-success">Cancel</a>
    </div>
</div>
